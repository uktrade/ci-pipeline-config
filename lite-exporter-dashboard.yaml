---
name: lite-exporter-dashboard
namespace: lite
scm: git@github.com:uktrade/lite-exporter-dashboard.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-exporter-dashboard-dev
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-exporter-dashboard/lite-exporter-dashboard
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: uat
    type: gds
    region: eu-west-2
    app: dit-staging/lite-uat/lite-exporter-dashboard-uat
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-exporter-dashboard/lite-exporter-dashboard
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/lite-staging/lite-exporter-dashboard-staging
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-exporter-dashboard/lite-exporter-dashboard
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: prod
    type: gds
    region: eu-west-2
    app: dit-services/lite/lite-exporter-dashboard
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-exporter-dashboard/lite-exporter-dashboard
      - USE_NEXUS: true
    secrets: true
    run: []
