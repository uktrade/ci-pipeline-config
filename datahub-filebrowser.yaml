---
name: datahub-filebrowser
namespace: datahub
scm: git@github.com:uktrade/data-hub-file-browser.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-datahub/datahub-filebrowser-dev
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: demo
    type: gds
    app: dit-staging/dev-datahub/datahub-filebrowser-demo
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run:
      - "true"
  - environment: uat
    type: gds
    app: dit-staging/uat-datahub/datahub-filebrowser-uat
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-datahub/datahub-filebrowser-staging
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: production
    type: gds
    app: dit-services/datahub/datahub-filebrowser
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
