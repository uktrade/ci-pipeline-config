---
name: lite-case-processing
namespace: lite
scm: git@github.com:uktrade/lite-case-processing.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-lite/lite-case-processing-dev
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-case-processing/lite-case-processing
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: dev_eu-west-2
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-case-processing-dev
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-case-processing/lite-case-processing
      - USE_NEXUS: true
    secrets: true
    run: []
