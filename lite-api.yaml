---
name: lite-api
namespace: lite
scm: git@github.com:uktrade/lite-api.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-api-dev
    vars: []
    secrets: true
    run: "apt-get install -y libpq-dev gcc \
      build-essential python3-dev python3-pip python3-setuptools python3-wheel \
      python3-cffi libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 \
      libffi-dev shared-mime-info fonts-liberation2"
