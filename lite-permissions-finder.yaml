---
name: lite-permissions-finder
namespace: lite
scm: git@github.com:uktrade/lite-permissions-finder.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-permissions-finder-dev
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-permissions-finder/lite-permissions-finder
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: uat
    type: gds
    region: eu-west-2
    app: dit-staging/lite-uat/lite-permissions-finder-uat
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-permissions-finder/lite-permissions-finder
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/lite-staging/lite-permissions-finder-staging
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-permissions-finder/lite-permissions-finder
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: prod
    type: gds
    region: eu-west-2
    app: dit-services/lite/lite-permissions-finder
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-permissions-finder/lite-permissions-finder
      - USE_NEXUS: true
    secrets: true
    run: []
