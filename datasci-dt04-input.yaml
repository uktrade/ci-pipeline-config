---
name: dt04-input
namespace: datasci
scm: git@github.com:uktrade/dt04-input.git
environments:
  - environment: dev
    type: openshift
    app: data.dev.uktrade.io/input/dt04
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-datasci/dt04-staging
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: production
    type: gds
    app: dit-services/datasci/dt04
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
