name: activity-stream
namespace: activity-stream
scm: git@github.com:uktrade/activity-stream.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-activity-stream/activity-stream-dev
    vars:
      - APP_PATH: core
    secrets: true
    run:
      - "cp -r -f shared core"
  - environment: production
    type: gds
    app: dit-services/activity-stream/activity-stream
    vars:
      - APP_PATH: core
    secrets: true
    run:
      - "cp -r -f shared core"
