---
name: dt06-algorithm
namespace: datasci
scm: git@github.com:uktrade/dt06-algorithm.git
environments:
  - environment: dev
    type: openshift
    app: data.dev.uktrade.io/compute/dt06
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/datasci-staging/dt06-staging
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: production
    type: gds
    region: eu-west-2
    app: dit-services/datasci/dt06
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
