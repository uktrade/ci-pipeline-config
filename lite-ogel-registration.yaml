---
name: lite-ogel-registration
namespace: lite
scm: git@github.com:uktrade/lite-ogel-registration.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-ogel-registration-dev
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-ogel-registration/lite-ogel-registration
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: uat
    type: gds
    region: eu-west-2
    app: dit-staging/lite-uat/lite-ogel-registration-uat
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-ogel-registration/lite-ogel-registration
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/lite-staging/lite-ogel-registration-staging
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-ogel-registration/lite-ogel-registration
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: prod
    type: gds
    region: eu-west-2
    app: dit-services/lite/lite-ogel-registration
    vars:
      - JAVA_EXTENSION: zip
      - NEXUS_PATH: lite-builds-raw/lite-ogel-registration/lite-ogel-registration
      - USE_NEXUS: true
    secrets: true
    run: []
