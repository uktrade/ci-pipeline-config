---
name: lite-customer-service
namespace: lite
scm: git@github.com:uktrade/lite-customer-service.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-lite/lite-customer-service-dev
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-customer-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: uat
    type: gds
    app: dit-staging/uat-lite/lite-customer-service-uat
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-customer-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-lite/lite-customer-service-staging
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-customer-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: prod
    type: gds
    app: dit-services/lite/lite-customer-service
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-customer-service
      - USE_NEXUS: true
    secrets: true
    run: []
