---
name: dt07-reporting
namespace: datasci
scm: git@github.com:uktrade/dt07-reporting.git
environments:
  - environment: dev
    type: openshift
    app: data.dev.uktrade.io/output/dt07
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-datasci/dt07-staging
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: production
    type: gds
    app: dit-services/datasci/dt07
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
