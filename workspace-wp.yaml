---
name: workspace-wp
namespace: intranet
scm: git@github.com:uktrade/workspace-wp.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/intranet-dev/workspace-wordpress-dev
    vars:
      - WP_TABLE_PREFIX: dit_
      - WP_DEBUG: false
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/intranet-staging/workspace-wordpress-staging
    vars:
      - WP_TABLE_PREFIX: dit_
      - WP_DEBUG: false
    secrets: true
    run: []
  - environment: prod
    type: gds
    region: eu-west-2
    app: dit-services/intranet/workspace-wordpress
    vars:
      - WP_TABLE_PREFIX: dit_
      - WP_DEBUG: false
    secrets: true
    run: []
