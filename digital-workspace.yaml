name: digital-workspace
namespace: intranet
scm: git@github.com:uktrade/digital-workspace.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-intranet/digital-workspace-dev
    vars:
      - API: 'digital-workspace-dev.cloudapps.digital/'
      - APPLICATION_ENV: dev
    secrets: true
    run:
      - "true"
  - environment: staging
    type: gds
    app: dit-staging/staging-intranet/digital-workspace-staging
    vars:
      - APPLICATION_ENV: staging
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run:
      - "true"
  - environment: prod
    type: gds
    app: dit-services/intranet/digital-workspace
    vars:
      - APPLICATION_ENV: production
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run:
      - "true"
