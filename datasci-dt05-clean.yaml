---
name: dt05-clean
namespace: datasci
scm: git@github.com:uktrade/dt05-clean.git
environments:
  - environment: dev
    type: openshift
    app: data.dev.uktrade.io/compute/dt05
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-datasci/dt05-staging
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
  - environment: production
    type: gds
    app: dit-services/datasci/dt05
    vars:
      - DISABLE_COLLECTSTATIC: 1
    secrets: true
    run: []
