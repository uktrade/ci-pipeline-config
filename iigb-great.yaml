---
name: great-invest
namespace: iigb
scm: git@github.com:uktrade/iigb-website.git
environments:
  - environment: staging
    type: s3
    app: staging.invest.great.gov.uk
    vars:
      - S3_WEBSITE_SRC: build
      - S3_WEBSITE_REDIRECT: conf/s3/invest.staging/website.json
    secrets: true
    run:
      - "npm install"
      - "npm run-script build"
  - environment: production
    type: s3
    app: invest.great.gov.uk
    vars:
      - S3_WEBSITE_SRC: build
      - S3_WEBSITE_REDIRECT: conf/s3/invest.prod/website.json
    secrets: true
    run:
      - "npm install"
      - "npm run-script build"
