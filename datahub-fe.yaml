    run: []
  - environment: uat
    type: gds
    region: eu-west-2
    app: dit-staging/uat-datahub/datahub-uat
    vars: []
    secrets: true
    run: []
  - environment: demo
    type: gds
    region: eu-west-2
    app: dit-staging/datahub-dev/datahub-demo
    vars: []
    secrets: true
    run: []
  - environment: staging
    type: gds
    app: dit-staging/staging-datahub/datahub-staging
    vars: []
    secrets: true
    run: []
  - environment: production
    type: gds
    app: dit-services/datahub/datahub
    vars: []
    secrets: true
    run: []
