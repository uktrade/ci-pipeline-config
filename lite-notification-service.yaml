---
name: lite-notification-service
namespace: lite
scm: git@github.com:uktrade/lite-notification-service.git
environments:
  - environment: dev
    type: gds
    region: eu-west-2
    app: dit-staging/lite-dev/lite-notification-service-dev
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-notification-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: uat
    type: gds
    region: eu-west-2
    app: dit-staging/lite-uat/lite-notification-service-uat
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-notification-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: staging
    type: gds
    region: eu-west-2
    app: dit-staging/lite-staging/lite-notification-service-staging
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-notification-service
      - USE_NEXUS: true
    secrets: true
    run: []
  - environment: prod
    type: gds
    region: eu-west-2
    app: dit-services/lite/lite-notification-service
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-notification-service
      - USE_NEXUS: true
    secrets: true
    run: []
