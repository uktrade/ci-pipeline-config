---
name: exportwins-ui
namespace: mi
scm: git@github.com:uktrade/export-wins-ui.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-mi/exportwins-ui-dev
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
  - environment: staging
    type: gds
    app: dit-staging/staging-mi/exportwins-ui-staging
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
  - environment: prod
    type: gds
    app: dit-services/mi/exportwins-ui
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
  - environment: dev_eu-west-2
    type: gds
    region: eu-west-2
    app: dit-staging/mi-dev/exportwins-ui-dev
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
  - environment: staging_eu-west-2
    type: gds
    region: eu-west-2
    app: dit-staging/mi-staging/exportwins-ui-staging
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
  - environment: prod_eu-west-2
    type: gds
    region: eu-west-2
    app: dit-services/mi/exportwins-ui
    vars: []
    secrets: true
    run:
      - "npm install && npm run build"
