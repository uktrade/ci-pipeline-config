    vars: []
    secrets: true
    run:
      - "true"
  - environment: chicago-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-staging/traderemedies-dev/trade-remedies-public-chicago
    vars: []
    secrets: true
