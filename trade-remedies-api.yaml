---
name: trade-remedies-api
namespace: traderemedies
scm: git@github.com:uktrade/trade-remedies-api.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-traderemedies/trade-remedies-api-dev
    vars: []
    secrets: true
    run:
      - "true"
  - environment: test
    type: gds
    app: dit-staging/dev-traderemedies/trade-remedies-api-test
    vars: []
    secrets: true
    run:
      - "true"
  - environment: staging
    type: gds
    app: dit-staging/staging-traderemedies/trade-remedies-api-staging
    vars: []
    secrets: true
    run:
      - "true"
  - environment: uat
    type: gds
    app: dit-staging/uat-traderemedies/trade-remedies-api-uat
    vars: []
    secrets: true
    run:
      - "true"
