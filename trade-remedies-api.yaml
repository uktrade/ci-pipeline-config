---
name: trade-remedies-api
namespace: traderemedies
scm: git@github.com:uktrade/trade-remedies-api.git
environments:
  - environment: tokyo-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-staging/traderemedies-dev/trade-remedies-api-tokyo
    vars: []
    secrets: true
    run:
      - "true"
  - environment: chicago-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-staging/traderemedies-dev/trade-remedies-api-chicago
    vars: []
    secrets: true
    run:
      - "true"
  - environment: uat-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-staging/traderemedies-uat/trade-remedies-api-uat
    vars: []
    secrets: true
    run:
      - "true"
  - environment: hotfix-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-staging/traderemedies-hotfix/trade-remedies-api-hotfix
    vars: []
    secrets: true
    run:
      - "true"      
  - environment: prod-eu-west-2
    type: gds
    region: eu-west-2
    app: traderemedies-services/traderemedies/trade-remedies-api
    vars: []
    secrets: true
    run:
      - "true"
